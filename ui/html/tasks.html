<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/css/base.css">
  <script src="https://unpkg.com/htmx.org"></script>
  <title>do now</title>
</head>

<body>
  <div class="topnav">
    <div class="logo">
      <a href="#home"><b>do now</b></a>
     </div>
    <div class="links">
      <a class="active" href="#tasks"><i class="fa fa-tasks" style="font-size:24px"></i></a>
      <a href="#timer"><i class="fa fa-clock-o" style="font-size:24px"></i></a>
      <a href="#account"><i class="fa fa-user" style="font-size:24px"></i></a>
      <a href="#settings"><i class="fa fa-gear" style="font-size:24px"></i></a>

    </div>
  </div>
  <div class="main">
    <div class="todo">
      <h1>todo<a href="#popup" hx-get="/add-task-form" hx-target="#popup" hx-swap="innerHTML"><i class="fa fa-plus-square-o" style="font-size:24px"></i></a></h1>
      <div id="popup"></div>
      <div id="overlay"></div>

      <ul>
    {{range .Todo}}
        <li>{{.Title}}</li>
    {{end}}
        </ul>
    </div>
    <div class="inProgress">
         <h1>in progress</h1>
        <ul>
            {{range .InProgress}}
                <li>{{.Title}}</li>
            {{end}}
        </ul>
    </div>
    <div class="complete">
      <h1>complete</h1>
        <ul>
            {{range .Complete}}
                <li>{{.Title}}</li>
            {{end}}
        </ul>
    </div>
  </div>
</body>

</html>
