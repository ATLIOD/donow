<head>
  <meta name="csrf-token" content="{{ .CSRFtoken }}">
  <script src="/static/csrf.js" defer></script>
</head>
<form hx-post="/addTask" 
    hx-swap="none" 
    hx-on::after-request="window.location.href = '/'">
    <meta name="csrf-token" content="{{ .CSRFtoken }}">
    <script src="/static/js/csrf.js" defer></script>


    <label for="task-title">Task Title:</label>
    <input type="text" id="task-title" name="title" placeholder="Enter task title" required>

    <label for="stage">select stage</label>
    <select id="stage" name="stage">
        <option value="todo">To-Do</option>
        <option value="in progress">In Progress</option>
        <option value="done">Complete</option>
    </select> 

    <button type="submit">Add Task</button>
</form>
<a href="#">Close</a>
